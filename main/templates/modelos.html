{% extends 'base.html' %} {% load i18n static %} {% load custom_tags %}

{% block content %}

<h4>Marcas</h4>
<br>
<div class="search-bikes row">
	<div class="col s6 offset-s3">
		<nav>
			<div class="nav-wrapper grey">
				<form>
					<div class="input-field">
						<input id="search" type="search"
							placeholder="Busca una moto"> <label class="label-icon"
							for="search"><i class="material-icons">search</i></label> <i
							class="material-icons">close</i>
						<form id='form' method='get' action=''>
							{{form.as_p}}
							<p><input type='submit' value='Confirm'/></p>
						</form>
					</div>
				</form>
			</div>
		</nav>
	</div>
</div>


<div class="categorias">
        <div class="row card grey">
        	{% if modelos %} 
				{% for modelo in modelos %}
					<div class="categoria col s12 m6 l4">
						<a href="#">
							<figure>
								<p>{{modelo.modelo}}</p>
								<img src="{{modelo.foto}}" class="materialbox responsive-img card" />
							</figure>
						</a>
					</div>
				{% endfor %} 
			{% else %}
				<p>No hay modelos disponibles de esa marca</p>
			{% endif %}
    	</div>
</div>


<script type="text/javascript">
	$(document).ready(function() {
		$('.collapsible').collapsible();
	});
</script>


{% endblock %}
